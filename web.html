<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact & Add</title>
    <link href="web.css" rel="stylesheet" type="text/css">
    <link href="responsive.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Navigation -->
    <ul>
        <li>
            <a href="#"><i class="fa-brands fa-youtube"></i> Youtube</a>  
            <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
            <a href="#"><i class="fa-solid fa-envelope"></i> Contact</a>
        </li>
    </ul>

    <!-- Image -->
    <div class="us">
        <img src="img1.jpg" alt="Description of the image">
    </div>

    <!-- Contact Form -->
    <div class="contact">
        <form action="#">
            <h2>CONTACT US</h2>
            <input type="text" id="name" placeholder="Enter your Name">
            <input type="text" id="age" placeholder="Enter your Age">
            <input type="number" id="contact" placeholder="Enter your Contact">
            <input type="text" id="email" placeholder="Enter your Email">
            <button class="primary" type="button" onclick="validate()">SUBMIT</button>
        </form>
    </div>

    <!-- Addition Form -->
    <div class="add">
        <form action="#">
            <input type="text" id="num1" placeholder="Enter any Number">
            <input type="text" id="num2" placeholder="Enter any Number">
            <input type="number" id="num3" placeholder="Result" readonly>
            <button class="primary" type="button" onclick="addNumbers()">SUBMIT</button>
        </form>
    </div>

    <script>
        // Contact form validation
        function validate() {
            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value.trim();
            const contact = document.getElementById("contact").value.trim();

            const namePattern = /^[a-zA-Z]+$/;
            if (!namePattern.test(name)) {
                alert("Name must contain only letters");
                return;
            }

            const numberPattern = /^[0-9]+$/;
            if (!numberPattern.test(age)) {
                alert("Age must contain only numbers");
                return;
            }

            if (!numberPattern.test(contact)) {
                alert("Contact must contain only numbers");
                return;
            }

            alert("Form submitted successfully!");
        }

        // Addition function
        function addNumbers() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers");
                return;
            }

            document.getElementById("num3").value = num1 + num2;
        }
    </script>

</body>
</html>
